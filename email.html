<html>
<head>
<script type="text/javascript">
function fun(){
var a=f1.email.value;
b=/^[a-zA-Z0-9]+([\.-]?[a-zA-Z0_9]+)*@\w+([\.-]?(\w{2,3}))?(\.\w{2,3})$/;
if (b.test(a)==true)
{
alert("valid email-id");
}
else{
alert("invalid email-id");
}
}
function fun1(){
var a=f1.tel.value;
b=/^\d([0-9]{3}-[0-9}{3}-[0-9]{4})$/;
if (b.test(a)==true)
{
alert("valid number");
}
else{
alert("invalid number");
}
}
</script>
</head>
<body>
<form name="f1">
<label for="email">Enter your Email : </label>
<input type="email" id="email" name="email">
<input type="button" value="validate" onclick="fun()"><br>
<label for="tel">Enter your Phone number : </label>
<input type="tel" id="tel" name="tel">
<input type="button" value="validate" onclick="fun1()"><br>
</form>
</body>
</html>
