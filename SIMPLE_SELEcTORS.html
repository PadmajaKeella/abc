<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>simple selectors</title>
	<style>
		/*all h2 elements*/
		xxx{
			color: red;
			text-align: center;
		}
		/*all with class="highlight"*/
		xxx{
			font-size: 20px;
			font-style: italic;
			font-weight: bold;
			background-color: green;
			opacity: .6;
		}
		/* all elements with ID="mainpoint"*/
		xxx {
			font-size: 24px;
			font-weight: bold;
			background-color: red;
			opacity: .7;
		}
		/*all p and h1 elements*/
		xxx{
			color: blue;
			text-align: center;
		}
	</style>
</head>
<body>
<h1>simpple selectors(h1)</h1>
<h2>subheading(h2)</h2>
<p class="highlight">lorem ipsum dolor sit quos?</p>
<p class="highlight"> paragraph with attribute class="highlight"</p>
<h2>subheading 2 (h2)</h2>
<p>lorem ipsum dolor sit amet,nobis animiaut</p>
<div>this is the mainpoint of the entire article.so attribute<span id="mainpoint"></span></div>
</body>
</html>
