	<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf-8">
				<title>child selector</title>
				<style>
					/*any article element which is a direct child of a section element ,i.e.,any element whose immediate parent is a section element*/
					xxx {
						color: green;
						font-size: 24px;
					}
					/*any h2 element which is a direcr child of a section element i.e.,any h2 element whose immediate parent is a section element*/
					xxx {
						color: green;
					}
				</style>
	</head>
<body>
	<h1>child selector</h1>
	<section>
		<h2>subheading 1</h2>
		<div>
			<article>ARTICLE which inside DIV,which is inside SECTION</article>
		</div>
	</section>
	<section>
		<article>ARTICLE as a direct child of the SECTION element</article>
	</section>
	<h2>subheading</h2>
	</body>
	</html>
